<p-table  #dt1 [value]="users" 
[tableStyle]="{ 'min-width': '50rem' }"
[globalFilterFields]="['name']"
>

 <ng-template pTemplate="header">
     <tr>
         <th>Name</th>
         <th>Email</th>
     </tr>
 </ng-template>
 <ng-template pTemplate="body" let-user>
     <tr>
         <td>{{ user.first_name }}</td>
         <td>{{ user.email }}</td>
     </tr>
 </ng-template>
</p-table>
